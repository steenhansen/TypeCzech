<script id="check-code">


function checkCodeRun(){

if (typeof TypeCzech === 'function'){
  type_czech = TypeCzech('LOG-ERRORS')   
}else{
  type_czech = { precedeCheck : do_nothing => do_nothing }     
}

function PERSON(first, last, birth, job){
  try { const year = birth.getFullYear()
    if (year > 2021) return `ERR: Future birth year '${year}'`
  } catch (e) { }
  return ''
}

function SHOW(salu){
  if (!['Mx', 'Ms', 'Mr'].includes(salu)) return `ERR: Bad Salutation '${salu}'`
  return ''
}

class Person {                                 
  constructor(first, last, birth, job) {
    this.name = (last) ? `${first} ${last}` : first
    let year
    try { year = birth.getFullYear() } catch (e) { year = 0}
    this.year = year
    this.job = job
  }
  show = (salu) => `${salu} ${this.name}, ${this.year}, ${this.job}`
}

PERSON = (typeof PERSON === 'undefined') ? undefined : PERSON
SHOW = (typeof SHOW === 'undefined') ? undefined : SHOW

PERSON_METHODS = {Person:PERSON, show:SHOW}
// Person = type_czech.precedeCheck(Person, PERSON_METHODS)

elizabeth_1 = new Person('Elizabeth I', '', new Date(1533, 9, 7), 'Queen')
linesConsole(1)
console.log('out A : ', elizabeth_1.show('Ms'))

linesConsole(2)

extra = new Person('Prince', 'Charles', new Date(1948,11,14), '', 'ROYAL')
linesConsole(1)
console.log('out B : ', extra.show('Mr'))

linesConsole(1)

alan_turing = new Person('Alan', 'Turing', new Date(1912,6,23), 'Cryptographer')
linesConsole(1)
console.log('out C : ', alan_turing.show('Mx'))

linesConsole(1)

queen_boudica = new Person('Boudica', '', '', '')
linesConsole(1)
console.log('out D : ', queen_boudica.show('Ms'))

linesConsole(2)

alien = new Person('2001: Space Odyssey Baby', '', new Date(2042,1,1), '')
console.log('out E : ', alien.show('Alien'))

}



</script>
