<script id="check-code">


class FirstName { 
  constructor(f_name) { }
  firstMethod() { }
}

class LastName extends FirstName{  
  constructor(f_name, l_name) { super(f_name) }
  lastMethod() { }
}

class FullName extends LastName {
  constructor(salu, f_name, l_name) { super(f_name, l_name) }
  fullMethod() { }
}

/**/  if (typeof TypeCzech === 'function')
/**/    type_czech = TypeCzech('LOG-ERRORS')
/**/  else
/**/    type_czech = { check: (nop) => nop, stats: (nop) => nop, is_active: false }
/**/
/**/  LAST_INTERFACE = { firstMethod: 'Function',
/**/                     lastMethod:'Function'}
/**/  
/**/  FULL_INTERFACE = { firstMethod: 'Function',
/**/                     lastMethod:'Function',
/**/                     fullMethod: 'Function'}

a_last_name = new LastName('William', 'Gibson')

a_full_name = new FullName('Mr', 'Alan', 'Kay')

log('William Gibson has firstMethod() and lastMethod()')
last_ok = type_czech.objectInterface(a_last_name, LAST_INTERFACE)
linesConsole(1)
log('Interface Issue : ', last_ok)

linesConsole(2)

log('Mr Alan Kay has firstMethod(), lastMethod(), and fullMethod()')
full_ok = type_czech.objectInterface(a_full_name, FULL_INTERFACE)
linesConsole(1)
log('Interface Issue : ',full_ok)

linesConsole(2)

log('William Gibson missing FullMethod()')
full_interface_issue = type_czech.objectInterface(a_last_name, FULL_INTERFACE)
linesConsole(1)
log(full_interface_issue)


</script>
