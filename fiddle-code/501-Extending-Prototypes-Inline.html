function First(f_name) {
  this.f_name = f_name
  log(NL+`CONS-First :${f_name}`)
  this.firstMethod = function(a_date) { 
    log(NL+`RUN -firstMethod :${this.f_name} `, a_date) 
  }
}

function Last(l_name) {
  this.l_name = l_name
  log(NL+LEVEL_1+`CONS-Last :${l_name}`)
  this.lastMethod = function (a_year) {
    log(LEVEL_1+`RUN -lastMethod :${a_year} ${this.f_name} ${this.l_name}`)
  }
}

function Full(salu) {
  this.salu = salu
  log(NL+LEVEL_2+`CONS-Full :${salu}`)
  this.fullMethod = function (a_book) {
      log(LEVEL_2+`RUN -fullMethod :${a_book} ${this.salu} ${this.l_name}`)
    }
}

function Person(salu, f_name, l_name){
  log(LEVEL_3+`CONS-Person :${salu} ${f_name} ${l_name}`)
  person_full = new Full(salu)
  person_last = new Last(l_name)
  person_first = new First(f_name)
  Object.setPrototypeOf(person_full, person_last)
  Object.setPrototypeOf(person_last, person_first)
  return person_full
}

mary_shelley = Person('Ms', 'Mary', 'Shelley')
