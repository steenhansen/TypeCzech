<script id="check-code">
function init_First(){
  function First(f_name){
    log(NL+`CONS-First :${f_name}`)
    firstMethod = function(a_date) { log(NL+`RUN -firstMethod :${f_name} `, a_date) }
    return {firstMethod}
  }
 return First
}
function init_Last(First){
  function Last(f_name, l_name){
    first = First(f_name)
    log(NL+LEVEL_1+`CONS-Last :${f_name} ${l_name}`)
    lastMethod = function (a_year) {
      log(LEVEL_1+`RUN -lastMethod :${a_year} ${f_name} ${l_name}`)
    }
    return {lastMethod, firstMethod:first.firstMethod}
  }
  return Last
}
function init_Full(Last){
  function Full(salu, f_name, l_name){
    last = Last(f_name, l_name)
    log(NL+LEVEL_2+`CONS-Full :${salu} ${f_name} ${l_name}`)
    fullMethod = function (a_book) {
      log(LEVEL_2+`RUN -fullMethod :${a_book} ${salu} ${l_name}`)
    }
    return {fullMethod, firstMethod:last.firstMethod, lastMethod:last.lastMethod}
  }
  return Full
}

onLoaded = (_loaded_files, _import_errors) => {  ted_chiang = Full('Mr', 'William', 'Gibson')
                                ted_chiang.firstMethod(new Date(1984,6,1))
                                ted_chiang.lastMethod(1985)
                                ted_chiang.fullMethod('Neuromancer')    }

                                
/**/  TYPE_CZECH_START = true

if (TYPE_CZECH_START) {
  TYPE_CZECH_COMMANDS = ['LOG-ERRORS']
  const CHECKING_CLASS_FILES = ['../../TypeCzech.js',
                                './TypeCzech_First.js',
                                './TypeCzech_Last.js',
                                './TypeCzech_Full.js'  ] 
  orderedImport(CHECKING_CLASS_FILES, onLoaded)
} else {
  First = init_First()
  Last = init_Last(First)
  Full = init_Full(Last)
  onLoaded([])
}
</script>
