First = function (spec) {
  let {f_name} = spec
  log(NL+`CONS-First :${f_name}`)
  firstMethod = function(a_date) { 
    log(NL+`RUN -firstMethod :${f_name} `, a_date) 
  }
  first_object = {f_name, firstMethod}
  return Object.freeze({f_name, firstMethod})
}

Last = function (spec) {
  let {l_name} = spec
  let {f_name, firstMethod} = First(spec)
  log(NL+LEVEL_1+`CONS-Last :${f_name} ${l_name}`)
  lastMethod = function (a_year) {
    log(LEVEL_1+`RUN -lastMethod :${a_year} ${f_name} ${l_name}`)
  }
  last_object = {f_name, l_name, firstMethod, lastMethod}
  return Object.freeze(last_object)
}

Full = function (spec) {
  let {salu} = spec
  let {f_name, l_name, firstMethod, lastMethod} = Last(spec)
  log(NL+LEVEL_2+`CONS-Full :${salu} ${f_name} ${l_name}`)
  fullMethod = function (a_book) {
    log(LEVEL_2+`RUN -fullMethod :${a_book} ${salu} ${l_name}`)
  }
  full_object = {firstMethod, lastMethod, fullMethod}
  return Object.freeze(full_object)
}
