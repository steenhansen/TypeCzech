function First(f_name) {
  FIRST_TEMPLATE = {
    oolo_type: 'First',
    firstMethod(a_date){
      log(NL+`RUN -firstMethod :${this.f_name} `, a_date) 
    },
    instanceOf(){
      return this.oolo_type
    }
  }
  first_object = Object.create(FIRST_TEMPLATE)
  first_object.f_name = f_name
  log(NL+`CONS-First :${f_name}`)
  return first_object
}

function Last(f_name, l_name) {
  LAST_TEMPLATE = {
    oolo_type: 'Last',
    lastMethod(a_year){
      log(LEVEL_1+`RUN -lastMethod :${a_year} ${this.f_name} ${this.l_name}`) 
    }
  }
  first = First(f_name)
  Object.setPrototypeOf(LAST_TEMPLATE, first)
  last_object = Object.create(LAST_TEMPLATE)
  last_object.l_name = l_name
  last_object.type = 'Last'
  log(NL+LEVEL_1+`CONS-Last :${l_name}`)
  return last_object
}

function Full(salu, f_name, l_name) {
  FULL_TEMPLATE = {
    oolo_type: 'Full',
    fullMethod(a_book){
      log(LEVEL_2+`RUN -fullMethod :${a_book} ${this.salu} ${this.l_name}`)
    }
  }
  last = Last(f_name, l_name) 
  Object.setPrototypeOf(FULL_TEMPLATE, last)
  full_object = Object.create(FULL_TEMPLATE)
  full_object.salu = salu
  log(NL+LEVEL_2+`CONS-Full :${salu}`)
  return full_object
}
