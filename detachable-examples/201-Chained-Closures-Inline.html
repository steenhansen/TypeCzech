<script id="check-code">
function init_First(){
  function First(f_name){
    log(NL+`CONS-First :${f_name}`)
    firstMethod = function(a_date) { log(NL+`firstMethod :${f_name} `, a_date) }
    return {firstMethod}
  }
  return First
}

function init_Last(First){
  function Last(f_name, l_name){
    first = First(f_name)
    log(NL+LEVEL_1+`CONS-Last :${f_name} ${l_name}`)
    lastMethod = function (a_year) { 
      log(LEVEL_1+`lastMethod :${a_year} ${f_name} ${l_name}`) 
    }
    return {lastMethod, firstMethod:first.firstMethod}
  }
  return Last
}
function init_Full(Last){
  function Full(salu, f_name, l_name){
    last = Last(f_name, l_name)
    log(NL+LEVEL_2+`CONS-Full :${salu} ${f_name} ${l_name}`)
    fullMethod = function (a_book) { 
      log(LEVEL_2+`fullMethod :${a_book} ${salu} ${l_name}`) 
    }
    return {fullMethod, firstMethod:last.firstMethod, lastMethod:last.lastMethod}
  }
  return Full
}
TYPE_CZECH_START = true

if (TYPE_CZECH_START) {
  type_czech = TypeCzech('LOG-ERRORS')
  First = init_First()
  First = First_check(First)

  Last = init_Last(First)
  Last = Last_check(Last)
  
  Full = init_Full(Last)
  Full = Full_check(Full)
} else {
  First = init_First()
  Last = init_Last(First)
  Full = init_Full(Last)
}

william_gibson = Full('Mr', 'William', 'Gibson')
linesConsole(1)
william_gibson.firstMethod(new Date(1984,6,1))
linesConsole(1)
william_gibson.lastMethod(1985)
linesConsole(1)
william_gibson.fullMethod('Neuromancer')


</script>
